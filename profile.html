<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile - Momentum</title>
  <link rel="stylesheet" href="Styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    .hero-section {
      background-color: #222;
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    
    .welcome-message {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    
    .streak-tracker {
      font-size: 0.9rem;
      color: #ddd;
      margin-bottom: 15px;
    }
    
    .next-workout {
      background-color: #333;
      padding: 15px;
      border-radius: 8px;
    }
    
    .next-workout h3 {
      margin-top: 0;
    }
    
    .start-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .goal-tracker {
      background-color: #222;
      color: white;
      padding: 20px;
      border-radius: 10px;
    }
    
    .progress-bar {
      height: 10px;
      background-color: #444;
      border-radius: 5px;
      margin: 15px 0;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background-color: #4CAF50;
      width: 65%;
    }
    
    .completion-time {
      font-size: 0.8rem;
      color: #bbb;
    }
    
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .action-btn {
      background-color: #555;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- App Header -->
    <header class="app-header">
      <h1 class="app-title">Momentum</h1>
      <button id="logout-btn" onclick="logout()" style="background: none; border: none; color: white;">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </header>

    <!-- Content Area -->
    <main class="content-area">
      <section class="hero-section">
        <div class="welcome-message">Good morning, <span id="user-name">User</span>! Ready to crush today's workout?</div>
        <div class="streak-tracker">You've logged 5 days in a row! Keep the streak alive!</div>
        
        <div class="next-workout">
          <h3>Today's Workout</h3>
          <div class="video-preview">
            <iframe id="random-video" width="100%" height="200" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <button class="start-btn">Start Now</button>
        </div>
      </section>
      
      <section class="goal-tracker">
        <h3>Your Goal</h3>
        <div id="current-goal">Weight Loss - 10 lbs</div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <div class="completion-time">Estimated completion: 4 weeks</div>
        <div class="action-buttons">
          <button class="action-btn">Adjust Goal</button>
          <button class="action-btn">Set New Goal</button>
        </div>
      </section>
    </main>

    <!-- Bottom Navigation - Copy to all pages (jordan.html, walter.html, dashboard.html, recipes.html, videos.html, etc.) -->
    <nav class="bottom-nav">
      <a href="dashboard.html" class="nav-button">
        <i class="nav-icon fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="dashboard.html" class="nav-button">
        <i class="nav-icon fas fa-chart-line"></i>
        <span>Dashboard</span>
      </a>
      <a href="workouts.html" class="nav-button">
        <i class="nav-icon fas fa-dumbbell"></i>
        <span>Workouts</span>
      </a>
      <a href="recipes.html" class="nav-button">
        <i class="nav-icon fas fa-utensils"></i>
        <span>Recipes</span>
      </a>
      <a href="videos.html" class="nav-button">
        <i class="nav-icon fas fa-video"></i>
        <span>Videos</span>
      </a>
    </nav>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get the current user from localStorage
      const currentUser = localStorage.getItem('currentUser') || 'User';
      document.getElementById('user-name').textContent = currentUser;
      
      // Set user-specific data
      if (currentUser === 'Jordan') {
        document.getElementById('current-goal').textContent = 'Weight Loss - 15 lbs';
        // Set Jordan-specific content
      } else if (currentUser === 'Walter') {
        document.getElementById('current-goal').textContent = 'Muscle Gain - 8 lbs';
        // Set Walter-specific content
      }
      
      // Set a random workout video
      const videoIds = [
        '1-c-yvj1XyE', // HIGH Fitness workout
        'IODxDxX7oi4', // Bench Press Tutorial
        'ml6cT4AZdqI', // HIIT Workout
        'gC_L9qAHVJ8'  // Yoga Flow
      ];
      
      const randomVideo = videoIds[Math.floor(Math.random() * videoIds.length)];
      document.getElementById('random-video').src = `https://www.youtube.com/embed/${randomVideo}`;
    });
    
    function logout() {
      // Clear the current user and go back to the landing page
      localStorage.removeItem('currentUser');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
