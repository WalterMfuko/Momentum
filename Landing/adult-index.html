<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adult Profiles - Momentum</title>
  <link rel="stylesheet" href="Styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Home Screen Icon for iOS -->
  <link rel="apple-touch-icon" href="momentum.png">
  <link rel="apple-touch-icon" sizes="180x180" href="momentum.png">
  <!-- Regular Favicon -->
  <link rel="icon" type="image/png" href="momentum.png">
  <!-- Web App Capable -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Momentum">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 1.5rem;
      background: rgba(255,255,255,0.1);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .back-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .app-title {
      font-size: 2rem;
      margin: 0;
      letter-spacing: 2px;
    }
    
    .subtitle {
      margin-top: 5px;
      font-size: 1rem;
      opacity: 0.7;
    }
    
    .profile-selection {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 300px;
      gap: 20px;
    }
    
    .user-btn {
      padding: 15px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #333 0%, #111 100%);
      font-size: 1.1rem;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeIn 0.5s ease forwards;
    }
    
    .user-btn:nth-child(1) {
      animation-delay: 0.2s;
    }
    
    .user-btn:nth-child(2) {
      animation-delay: 0.4s;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .user-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    .user-btn i {
      font-size: 1.2rem;
    }
    
    .version {
      position: fixed;
      bottom: 15px;
      right: 15px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">
    <i class="fas fa-arrow-left"></i>
  </a>

  <div class="logo-container">
    <h1 class="app-title">MOMENTUM</h1>
    <p class="subtitle">Select Your Profile</p>
  </div>
  
  <div class="profile-selection">
    <button class="user-btn" onclick="selectUser('Jordan')">
      <span>Jordan</span>
      <i class="fas fa-user"></i>
    </button>
    
    <button class="user-btn" onclick="selectUser('Walter')">
      <span>Walter</span>
      <i class="fas fa-user"></i>
    </button>
  </div>
  
  <div class="version">v1.1.0</div>
  
  <script>
    function selectUser(user) {
      localStorage.setItem('currentUser', user);
      window.location.href = user.toLowerCase() + '.html';
    }
  </script>
</body>
</html>
