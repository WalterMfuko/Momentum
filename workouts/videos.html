<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Videos - Momentum</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
      color: #333;
    }
    
    #app {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .content-area {
      flex: 1;
      padding: 20px;
      padding-bottom: 80px; /* Space for bottom nav */
      max-width: 800px;
      margin: 0 auto;
    }
    
    .videos-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .back-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #555;
      font-size: 0.9rem;
      margin-right: 15px;
    }
    
    .back-link i {
      margin-right: 5px;
    }
    
    .videos-title {
      font-size: 1.5rem;
      margin: 0;
      flex-grow: 1;
      text-align: center;
    }
    
    .video-categories {
      display: flex;
      overflow-x: auto;
      margin-bottom: 20px;
      padding-bottom: 10px;
    }
    
    .category-pill {
      background-color: #f0f0f0;
      padding: 8px 15px;
      border-radius: 20px;
      margin-right: 10px;
      white-space: nowrap;
      font-size: 0.9rem;
      cursor: pointer;
    }
    
    .category-pill.active {
      background-color: #4CAF50;
      color: white;
    }
    
    .video-card {
      background-color: #f9f9f9;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .video-thumbnail {
      position: relative;
      height: 200px;
      overflow: hidden;
    }
    
    .video-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background-color: rgba(0,0,0,0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
    }
    
    .video-duration {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
    }
    
    .video-info {
      padding: 15px;
    }
    
    .video-title {
      font-size: 1.1rem;
      margin-bottom: 5px;
    }
    
    .video-meta {
      display: flex;
      justify-content: space-between;
      color: #666;
      font-size: 0.9rem;
    }
    
    .video-trainer {
      display: flex;
      align-items: center;
    }
    
    .video-trainer i {
      margin-right: 5px;
    }
    
    .video-level {
      display: flex;
      align-items: center;
    }
    
    .video-level i {
      margin-right: 5px;
    }
    
    .bottom-nav {
      background-color: white;
    }
  </style>
</head>
<body>
  <div id="app">
    <main class="content-area">
      <div class="videos-header">
        <a href="../profiles/adult/walter.html" class="back-link">
          <i class="fas fa-arrow-left"></i> Back
        </a>
        <h1 class="videos-title">Workout Videos</h1>
      </div>
      
      <!-- Video Categories -->
      <div class="video-categories">
        <div class="category-pill active">All</div>
        <div class="category-pill">Cardio</div>
        <div class="category-pill">Strength</div>
        <div class="category-pill">HIIT</div>
        <div class="category-pill">Yoga</div>
        <div class="category-pill">Stretching</div>
      </div>
      
      <!-- Video Cards -->
      <div class="video-card">
        <div class="video-thumbnail">
          <img src="https://source.unsplash.com/random/800x600/?workout" alt="HIIT Workout">
          <div class="play-icon">
            <i class="fas fa-play"></i>
          </div>
          <div class="video-duration">15:30</div>
        </div>
        <div class="video-info">
          <h2 class="video-title">15-Minute Full Body HIIT Workout</h2>
          <div class="video-meta">
            <div class="video-trainer">
              <i class="fas fa-user"></i> Coach Alex
            </div>
            <div class="video-level">
              <i class="fas fa-signal"></i> Intermediate
            </div>
          </div>
        </div>
      </div>
      
      <div class="video-card">
        <div class="video-thumbnail">
          <img src="https://source.unsplash.com/random/800x600/?yoga" alt="Morning Yoga">
          <div class="play-icon">
            <i class="fas fa-play"></i>
          </div>
          <div class="video-duration">20:45</div>
        </div>
        <div class="video-info">
          <h2 class="video-title">Morning Yoga Flow for Energy</h2>
          <div class="video-meta">
            <div class="video-trainer">
              <i class="fas fa-user"></i> Yoga with Sarah
            </div>
            <div class="video-level">
              <i class="fas fa-signal"></i> Beginner
            </div>
          </div>
        </div>
      </div>
      
      <div class="video-card">
        <div class="video-thumbnail">
          <img src="https://source.unsplash.com/random/800x600/?weights" alt="Strength Workout">
          <div class="play-icon">
            <i class="fas fa-play"></i>
          </div>
          <div class="video-duration">30:15</div>
        </div>
        <div class="video-info">
          <h2 class="video-title">Full Body Strength Training</h2>
          <div class="video-meta">
            <div class="video-trainer">
              <i class="fas fa-user"></i> Coach Mike
            </div>
            <div class="video-level">
              <i class="fas fa-signal"></i> Advanced
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <!-- Bottom Navigation -->
    <script src="../../assets/js/navigation.js"></script>
    <script>
      // Example for walter.html:
      insertNavigation('adult', 'home', 'walter');
      
      // Example for nalani.html:
      // insertNavigation('kids', 'home', 'nalani');
      
      // Example for recipes.html:
      // insertNavigation('adult', 'recipes');
    </script>
  </div>
</body>
</html>
