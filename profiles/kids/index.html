<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Zone - Momentum</title>
  <link rel="stylesheet" href="../../assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      background-color: #FFF;
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .kid-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      flex: 1;
    }
    
    .back-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background-color: #f2f2f2;
      border-radius: 50%;
      color: #444;
      text-decoration: none;
      margin-bottom: 20px;
      transition: background-color 0.2s;
    }
    
    .back-btn:hover {
      background-color: #e0e0e0;
    }
    
    .kid-title {
      text-align: center;
      color: #FF6B6B;
      margin-bottom: 30px;
      font-size: 2rem;
    }
    
    .kid-selection {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    
    .kid-btn {
      background: linear-gradient(135deg, #FFD166 0%, #FF9E80 100%);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 20px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      height: 150px;
    }
    
    .kid-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    .kid-icon {
      font-size: 3rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="kid-container">
    <a href="../../index.html" class="back-btn">
      <i class="fas fa-arrow-left"></i>
    </a>
    
    <h1 class="kid-title">Choose Your Profile</h1>
    
    <div class="kid-selection">
      <button class="kid-btn" onclick="window.location.href='malachi.html'">
        <span>Malachi</span>
        <i class="kid-icon fas fa-child"></i>
      </button>
      
      <button class="kid-btn" onclick="window.location.href='nalani.html'">
        <span>Nalani (5)</span>
        <i class="kid-icon fas fa-child"></i>
      </button>
      
      <button class="kid-btn" onclick="window.location.href='omari.html'">
        <span>Omari</span>
        <i class="kid-icon fas fa-baby"></i>
      </button>
    </div>
  </div>
  
  <script src="../../assets/js/fitness.js"></script>
</body>
</html>
