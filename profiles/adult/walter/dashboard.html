<!DOCTYPE html>
<html lang="en">
<head>
  <title>Walter's Dashboard</title>
  <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body>
  <div id="app">
    <main class="content-area">
      <section id="dashboard">
        <h2>Walter's Dashboard</h2>
        <div id="protein-tracker">
          <h3>Protein Tracker</h3>
          <p>Protein Consumed Today: <span id="protein-count">0g</span></p>
          <button onclick="updateProtein()">Add Protein</button>
        </div>
        <div id="workout-tracker">
          <h3>Workout Tracker</h3>
          <p>Workouts This Week: <span id="workout-count">0</span></p>
          <button onclick="updateWorkouts()">Add Workout</button>
        </div>
        <div id="goal-section">
          <h3>My Goal</h3>
          <p id="current-goal">No goal set.</p>
          <button onclick="setGoal()">Set Goal</button>
        </div>
      </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="home.html" class="nav-button">
        <i class="nav-icon fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="dashboard.html" class="nav-button">
        <i class="nav-icon fas fa-chart-line"></i>
        <span>Dashboard</span>
      </a>
      <a href="recipes.html" class="nav-button">
        <i class="nav-icon fas fa-utensils"></i>
        <span>Recipes</span>
      </a>
      <a href="videos.html" class="nav-button">
        <i class="nav-icon fas fa-video"></i>
        <span>Videos</span>
      </a>
      <a href="workouts.html" class="nav-button">
        <i class="nav-icon fas fa-dumbbell"></i>
        <span>Workouts</span>
      </a>
    </nav>
  </div>
</body>
</html>
