<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adult Profiles - Momentum</title>
  <link rel="stylesheet" href="../../assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      flex: 1;
    }
    
    .back-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background-color: #f2f2f2;
      border-radius: 50%;
      color: #444;
      text-decoration: none;
      margin-bottom: 20px;
      transition: background-color 0.2s;
    }
    
    .back-btn:hover {
      background-color: #e0e0e0;
    }
    
    .profile-title {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 2rem;
    }
    
    .profile-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    
    .profile-card {
      background-color: #f2f2f2;
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      height: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    .profile-icon {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #4CAF50;
    }
    
    .profile-name {
      font-weight: 600;
      margin: 0;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="../../index.html" class="back-btn">
      <i class="fas fa-arrow-left"></i>
    </a>
    
    <h1 class="profile-title">Select a Profile</h1>
    
    <div class="profile-grid">
      <div class="profile-card" onclick="window.location.href='walter.html'">
        <i class="fas fa-user profile-icon"></i>
        <h2 class="profile-name">Walter</h2>
      </div>
      
      <div class="profile-card" onclick="window.location.href='jordan.html'">
        <i class="fas fa-user profile-icon"></i>
        <h2 class="profile-name">Jordan</h2>
      </div>
      
      <!-- Add more profiles as needed -->
    </div>
  </div>
  
  <script src="../../assets/js/fitness.js"></script>
</body>
</html>
