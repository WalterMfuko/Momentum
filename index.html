<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Nunito', sans-serif, Arial;
    }
    
    .splash-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      background-color: #f5f5f5; /* Light gray background to complement black logo */
    }
    
    .logo {
      max-width: 85%;
      max-height: 50vh;
      opacity: 0;
      animation: fadeIn 1.5s ease-in forwards;
    }
    
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
    
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    .fade-out {
      animation: fadeOut 0.8s ease-out forwards;
    }
  </style>
</head>
<body>
  <div class="splash-container" id="splash">
    <img src="assets/images/main_logo.png" alt="Momentum Logo" class="logo" id="logo">
  </div>

  <script>
    // Wait 3 seconds then redirect to the selection page
    setTimeout(function() {
      // Add fade out animation
      document.getElementById('splash').classList.add('fade-out');
      
      // After fade out completes, redirect
      setTimeout(function() {
        window.location.href = 'landing/selection.html';
      }, 800);
    }, 3000);
  </script>
</body>
</html>
